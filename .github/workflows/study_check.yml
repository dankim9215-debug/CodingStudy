name: Daily & Weekly Study Score Check

on:
  schedule:
    - cron: '2 0 * * *' # 매일 오전 9시 (KST)
    - cron: '58 7 * * 5' # 금요일 오후 5시 (KST)
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install PyGithub requests

      - name: Run Script
        env:
          # 여기가 핵심입니다. Secrets에 저장된 이름을 그대로 가져옵니다.
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py
