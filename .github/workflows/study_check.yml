name: Daily & Weekly Study Score Check

on:
  schedule:
    - cron: '0 0 * * *' # 매일 오전 9시
    - cron: '0 8 * * 5' # 금요일 오후 5시
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install PyGithub requests
      - name: Run Script
        env:
          # 깃허브 Secret에서 값을 가져와 프로그램에 전달하는 핵심 부분입니다!
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python main.py
